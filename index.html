<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title title="My montly wallet bank">Montly Wallet Banking </title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!--header-->
    <header class="my-5">
        <h1 class="h1 text-center text-capitalize text-info">financial wallet bank
            <span><i class="fa-solid fa-sack-dollar"></i></span>
        </h1>
    </header>
    <!--header end-->
    <!--main-->
    <main class="my-4">
        <section class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-7 col-lg-7">
                    <img src="./img/money-wallet.jpg" class="img-fluid rounded" alt="money-count">
                </div>
                <div class="col-12 col-sm-12 col-md-5 col-lg-5">
                    <h3 class="text-center my-0">Montly Income</h3>
                    <form action="#">
                        <div class="row my-3">
                            <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">Income: </label>
                            <div class="col-sm-10">
                                <input type="number" placeholder="17,380" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <h5 class="text-center my-0">Expenses</h5>
                        <div class="row my-3">
                            <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">Food: </label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class="row my-3">
                            <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">Rent: </label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class="row my-3">
                            <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">Clothes: </label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-sm-5 col-12 d-flex justify-content-center ml-4">
                                <button class="btn btn-md btn-info">Calculate</button>
                            </div>
                            <h5 class="text-center my-2">Total Exponses:</h5>
                            <h5 class="text-center">Balance:</h5>
                        </div>
                        <div class="row my-3 ">
                            <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">Save: </label>
                            <div class="col-sm-4 col-12">
                                <input type="number" class="form-control" placeholder="%">
                            </div>
                            <div class="col-sm-5 col-12">
                                <input type="submit" value="Submit" class="form-control btn btn-md bg-info">
                            </div>
                            <h5 class="text-center my-1">Saving Amount:</h5>
                            <h5 class="text-center">Remaining Balance:</h5>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!--main end-->
    <!--custom js-->
    <script src="./js/main.js"></script>
</body>

</html>
